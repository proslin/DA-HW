<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <div class="menu">

          <div class="menu-item-email">
            <a href="#" class="link-menu-item">Почта</a>
          </div>
          <div class="menu-item-pic"><a href="#" class="link-menu-item">Картинки</a></div>
          <div id="hamburger">
            <div id="services_window">
              <a href="#" class="services-block-link">
                <div class="services-block-wrap">
                  <div class="services-block services-traslate"></div>
                  <p class="services-block-text">Translate</p>
                </div>
              </a>
              <a href="#" class="services-block-link">
                <div class="services-block-wrap">
                  <div class="services-block services-drive"></div>
                  <p class="services-block-text">Drive</p>
                </div>
              </a>
              <a href="#" class="services-block-link">
                <div class="services-block-wrap">
                  <div class="services-block services-search"></div>
                  <p class="services-block-text">Search</p>
                </div>
              </a>
              <a href="#" class="services-block-link">
                <div class="services-block-wrap">
                  <div class="services-block services-maps"></div>
                  <p class="services-block-text">Maps</p>
                </div>
              </a>
              <a href="#" class="services-block-link">
                <div class="services-block-wrap">
                  <div class="services-block services-youtube"></div>
                  <p class="services-block-text">YouTube</p>
                </div>
              </a>
            </div>
          </div>
          <div class="profile"><img src="img/photo.jpg" alt="Фото профиля" class="profile-photo"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-wrapper">
          <img src="img/logo.gif" alt="логотип" class="img-logo">
          <form action="#">
            <div class="form-search-wrap">
              <a href="#">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" heigth="24">
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                  </path>
                </svg>
              </a>
              <input type="text">
              <a href="#">
                <svg class="HPVvwb" focusable="false" width="24" viewBox="0 0 24 24" width="24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                    fill="#4285f4"></path>
                  <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                  <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                    fill="#f4b400"></path>
                  <path
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                    fill="#ea4335"></path>
                </svg>
              </a>
            </div>
            <div class="form-btn-wrap">
              <input type="button" value="Поиск в Google" class="form-btn">
              <input type="button" value="Мне повезет!" class="form-btn">
            </div>
            <p class="form-help">Сервисы Google доступны на разных языках: <span class="form-language">English</span>
            </p>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">

        <div class="footer-country">Россия</div>
        <div class="footer-wrap">
          <div class="footer-links">
            <div class="footer-links-item"><a href="#" class="footer-links-link">Реклама</a></div>
            <div class="footer-links-item"><a href="#" class="footer-links-link">Для бизнеса</a></div>
            <div class="footer-links-item"><a href="#" class="footer-links-link">Всё о Google</a></div>
            <div class="footer-links-item"><a href="#" class="footer-links-link">Как работает Google Поиск</a></div>
          </div>
          <div class="footer-settings">
            <div class="footer-settings-item"><a href="#" class="footer-links-link">Конфиденциальность</a></div>
            <div class="footer-settings-item"><a href="#" class="footer-links-link">Условия</a></div>
            <div class="footer-settings-item"><a href="#" class="footer-links-link">Настройки</a></div>
          </div>
        </div>
      </div>
    </footer>

  </div>

  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="js/common.js"></script>
</body>

</html>
